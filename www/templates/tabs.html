<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Now Playing" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Playlist" icon-off="ion-headphone" icon-on="ion-headphone" href="#/tab/playlist">
    <ion-nav-view name="tab-playlist"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Directory" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/directory">
    <ion-nav-view name="tab-directory"></ion-nav-view>
  </ion-tab>

    <!-- Chats Tab -->
  <!-- <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab> -->
