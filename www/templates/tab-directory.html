<ion-view view-title="Directory">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="day in days" type="item-text-wrap" href="#/tab/directory/{{day.id}}">
        <h2 style="color: black">{{day.DOW}} Shows</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
