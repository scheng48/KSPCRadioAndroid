<ion-view view-title="Playlist">
  <ion-content class="has-header">
    <div class="list">
      <div class="bar bar-dark item item-divider">
        <h1 class="title">Recently Played</h1>
      </div>
      <div>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
            <h2 id="title0"></h2>
            <p id="artist0"></p>
            <p id="album0"></p>
            <p id="timestamp0"></p>
            <a><i class="icon ion-ios-heart-outline icon-accessory"></i></a>
          </ion-item>
          <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
            <h2 id="title1">Loading...</h2>
            <p id="artist1"></p>
            <p id="album1"></p>
            <p id="timestamp1"></p>
          </ion-item>
          <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
            <h2 id="title2"></h2>
            <p id="artist2"></p>
            <p id="album2"></p>
            <p id="timestamp2"></p>
          </ion-item>
          <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
            <h2 id="title3"></h2>
            <p id="artist3"></p>
            <p id="album3"></p>
            <p id="timestamp3"></p>
          </ion-item>
          <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
            <h2 id="title4"></h2>
            <p id="artist4"></p>
            <p id="album4"></p>
            <p id="timestamp4"></p>
          </ion-item>
        </ion-list>
      </div>
      <div class="bar bar-dark item item-divider">
        <h1 class="title">Upcoming Programs</h1>
      </div>
      <div>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right item-text-wrap">
            <h2 id="currentShow"></h2>
            <h4 id="currentDJ"></h4>
            <p id="currentCategory"></p>
            <p id="currentDescription"></p>
            <p id="currentDuration"></p>
          </ion-item>
          <ion-item class="item-remove-animate item-avatar item-icon-right item-text-wrap">
            <h2 id="nextShow"></h2>
            <h4 id="nextDJ"></h4>
            <p id="nextCategory"></p>
            <p id="nextDescription"></p>
            <p id="nextDuration"></p>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
